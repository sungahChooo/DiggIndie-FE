name: Sync to Personal Repo

on:
  push:
    branches:
      - dev   # 필요하면 main도 추가

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout org repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Push to personal repo
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git remote add personal https://x-access-token:${{ secrets.PERSONAL_REPO_TOKEN }}@github.com/sungahChooo/DiggIndie-FE.git

          git push personal dev --force
